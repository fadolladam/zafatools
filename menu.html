<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Tailwind gray-50 */
        }
        /* Style for active filter button */
        .filter-btn-active {
            background-color: #1e40af; /* Tailwind blue-800 */
            color: white;
            border-color: #1e40af;
        }
        /* Carousel transition */
        .carousel-item {
            transition: opacity 1s ease-in-out;
        }
        /* Modal backdrop */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
        /* Hide scrollbar utility */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        /* Ensure category buttons don't wrap in the carousel */
        #category-filters .filter-btn {
            flex-shrink: 0;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Main Container -->
    <div class="container mx-auto p-4 md:p-6">

        <!-- Sticky Header Wrapper -->
        <div id="sticky-header" class="sticky top-0 z-40 bg-gray-50/95 backdrop-blur-sm -mx-4 md:-mx-6 px-4 md:px-6">
            <!-- Header: Logo and Language Switcher -->
            <header class="flex justify-between items-center pt-4 md:pt-6 pb-4 border-b border-gray-200">
                <!-- Logo and Website Name -->
                <div class="flex items-center space-x-3">
                    <svg class="w-8 h-8 text-blue-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-4.5 0H2.25pc-1.5 0-1.5-.75-1.5-1.5V8.25A2.25 2.25 0 0 1 4.5 6h15a2.25 2.25 0 0 1 2.25 2.25v11.25a1.5 1.5 0 0 1-1.5 1.5H13.5Z" />
                    </svg>
                    <span id="website-name" class="text-2xl font-bold text-gray-800">My Shop</span>
                </div>
                <!-- Language Switcher -->
                <div class="flex items-center space-x-3">
                    <button id="lang-en" class="p-1.5 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 opacity-50">
                        <img src="https://flagcdn.com/gb.svg" alt="English" class="w-6 h-6 rounded-full object-cover">
                    </button>
                     <button id="lang-km" class="p-1.5 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <img src="https://flagcdn.com/kh.svg" alt="Khmer" class="w-6 h-6 rounded-full object-cover">
                    </button>
                </div>
            </header>
            
            <!-- Category and Search Filters -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 py-4">
                 <!-- Category Filter Carousel -->
                <div class="md:col-span-2">
                    <h2 id="category-title" class="text-lg font-semibold mb-3">Categories</h2>
                    <div id="category-filters" class="flex items-center gap-2 overflow-x-auto no-scrollbar pb-2">
                        <!-- Category buttons will be injected here by JS -->
                    </div>
                </div>
                <!-- Search and Price Filter -->
                <div class="pt-0 md:pt-10">
                     <div class="space-y-4">
                        <input id="search-box" type="text" placeholder="Search products..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <div>
                            <label for="price-filter" class="block text-sm font-medium text-gray-700">Max Price: $<span id="price-value">1000</span></label>
                            <input id="price-filter" type="range" min="10" max="1000" value="1000" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <main>
            <!-- Image Carousel -->
            <div class="relative w-full h-56 md:h-96 rounded-2xl overflow-hidden shadow-lg my-8 bg-gray-200">
                <div id="carousel-container" class="w-full h-full">
                    <!-- Carousel items will be injected here -->
                </div>
                 <div id="carousel-dots" class="absolute bottom-4 left-0 right-0 flex justify-center space-x-2">
                    <!-- Dots will be added here -->
                </div>
            </div>

            <!-- Product Sections -->
            <div id="product-sections-container">
                 <!-- Product sections will be injected here by JS -->
            </div>
            
            <div id="no-results" class="hidden text-center py-12">
                <h3 class="text-2xl font-semibold text-gray-500">No Products Found</h3>
                <p class="text-gray-400 mt-2">Try adjusting your filters.</p>
            </div>
        </main>
    </div>

    <!-- Product Detail Modal (same as before) -->
    <div id="product-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop hidden">
        <div id="modal-content" class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl max-h-[90vh] flex flex-col md:flex-row overflow-hidden transform transition-all duration-300 scale-95 opacity-0">
            <div class="w-full md:w-1/2 bg-gray-100 relative">
                <div class="aspect-square w-full">
                     <img id="modal-img" src="" alt="Product Image" class="w-full h-full object-cover">
                </div>
                <div id="modal-slider-controls" class="absolute inset-0 flex justify-between items-center">
                    <button id="modal-prev-btn" class="bg-white/70 m-2 p-2 rounded-full shadow-md hover:bg-white transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <button id="modal-next-btn" class="bg-white/70 m-2 p-2 rounded-full shadow-md hover:bg-white transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </button>
                </div>
                 <div id="modal-image-dots" class="absolute bottom-4 left-0 right-0 flex justify-center space-x-2"></div>
            </div>
            <div class="w-full md:w-1/2 p-6 flex flex-col overflow-y-auto">
                <div>
                    <h2 id="modal-name" class="text-3xl font-bold mb-2"></h2>
                    <p id="modal-price" class="text-2xl font-semibold text-blue-700 mb-4"></p>
                    <p id="modal-id" class="text-xs text-gray-400 mb-4"></p>
                    <p id="modal-description" class="text-gray-600 mb-6"></p>
                </div>
                <div class="mt-auto pt-4 border-t border-gray-200">
                    <a id="modal-contact" href="#" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center hover:bg-green-700 transition">
                        <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 6.75Z" /></svg>
                        <span id="contact-seller-text">Contact Seller</span>
                    </a>
                </div>
            </div>
            <button id="modal-close-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-800">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA ---
            const products = [
                 { id: 'elec-001', name: 'Wireless Headphones', price: 99, category: 'Electronics', images: ['https://placehold.co/600x600/3b82f6/ffffff?text=Headphones+1', 'https://placehold.co/600x600/3b82f6/ffffff?text=Headphones+2', 'https://placehold.co/600x600/3b82f6/ffffff?text=Headphones+3'], description: 'High-fidelity wireless headphones with noise-cancelling feature.', contact: 'seller1@example.com' },
                { id: 'cloth-001', name: 'Men\'s Denim Jacket', price: 75, category: 'Clothing', images: ['https://placehold.co/600x600/16a34a/ffffff?text=Jacket+1', 'https://placehold.co/600x600/16a34a/ffffff?text=Jacket+2'], description: 'A classic denim jacket for all seasons. Made with 100% cotton.', contact: 'seller1@example.com' },
                { id: 'home-001', name: 'Ceramic Coffee Mug', price: 15, category: 'Home Goods', images: ['https://placehold.co/600x600/f97316/ffffff?text=Mug'], description: 'A beautiful, handcrafted ceramic mug. Perfect for your morning coffee.', contact: 'seller1@example.com' },
                { id: 'elec-002', name: 'Smartwatch V2', price: 250, category: 'Electronics', images: ['https://placehold.co/600x600/3b82f6/ffffff?text=Watch+1', 'https://placehold.co/600x600/3b82f6/ffffff?text=Watch+2'], description: 'Stay connected and track your fitness with this sleek smartwatch.', contact: 'seller1@example.com' },
                { id: 'books-001', name: 'The Art of Code', price: 45, category: 'Books', images: ['https://placehold.co/600x600/9333ea/ffffff?text=Book'], description: 'A deep dive into writing clean, efficient, and beautiful code.', contact: 'seller1@example.com' },
                { id: 'cloth-002', name: 'Summer T-Shirt', price: 25, category: 'Clothing', images: ['https://placehold.co/600x600/16a34a/ffffff?text=T-Shirt'], description: 'Lightweight and comfortable t-shirt, perfect for warm weather.', contact: 'seller1@example.com' },
                { id: 'elec-003', name: 'Portable Speaker', price: 60, category: 'Electronics', images: ['https://placehold.co/600x600/3b82f6/ffffff?text=Speaker+1', 'https://placehold.co/600x600/3b82f6/ffffff?text=Speaker+2'], description: 'Compact and powerful Bluetooth speaker with 12-hour battery life.', contact: 'seller1@example.com' },
                { id: 'home-002', name: 'Scented Candle', price: 20, category: 'Home Goods', images: ['https://placehold.co/600x600/f97316/ffffff?text=Candle'], description: 'Relaxing lavender-scented candle. Made from natural soy wax.', contact: 'seller1@example.com' }
            ];
            const carouselImages = [
                { src: 'https://placehold.co/1200x600/0ea5e9/ffffff?text=Summer+Sale', alt: 'Summer Sale' },
                { src: 'https://placehold.co/1200x600/db2777/ffffff?text=New+Arrivals', alt: 'New Arrivals' },
                { src: 'https://placehold.co/1200x600/eab308/ffffff?text=Free+Shipping', alt: 'Free Shipping' }
            ];
            const translations = {
                en: { websiteName: "My Shop", categoryTitle: "Categories", searchPlaceholder: "Search products...", maxPrice: "Max Price", all: "All", contactSeller: "Contact Seller", noProducts: "No Products Found", noProductsDesc: "Try adjusting your filters." },
                km: { websiteName: "ហាងរបស់ខ្ញុំ", categoryTitle: "ប្រភេទ", searchPlaceholder: "ស្វែងរក​ផលិតផល...", maxPrice: "តម្លៃអតិបរមា", all: "ទាំងអស់", contactSeller: "ទំនាក់ទំនងអ្នកលក់", noProducts: "រកមិនឃើញផលិតផល", noProductsDesc: "ព្យាយាមកែតម្រងរបស់អ្នក។" }
            };

            // --- STATE ---
            let currentLang = 'km';
            let activeCategory = 'All';
            let currentCarouselIndex = 0;
            let currentModalImageIndex = 0;
            let currentModalProduct = null;
            let isUserClicking = false;
            let clickTimeout;

            // --- DOM ELEMENTS ---
            const productSectionsContainer = document.getElementById('product-sections-container');
            const noResultsDiv = document.getElementById('no-results');
            const categoryFiltersContainer = document.getElementById('category-filters');
            const searchBox = document.getElementById('search-box');
            const priceFilter = document.getElementById('price-filter');
            const carouselContainer = document.getElementById('carousel-container');
            const carouselDots = document.getElementById('carousel-dots');
            // Modal elements
            const modal = document.getElementById('product-modal'), modalContent = document.getElementById('modal-content'), modalCloseBtn = document.getElementById('modal-close-btn'), modalImg = document.getElementById('modal-img'), modalName = document.getElementById('modal-name'), modalPrice = document.getElementById('modal-price'), modalId = document.getElementById('modal-id'), modalDescription = document.getElementById('modal-description'), modalContact = document.getElementById('modal-contact'), modalPrevBtn = document.getElementById('modal-prev-btn'), modalNextBtn = document.getElementById('modal-next-btn'), modalSliderControls = document.getElementById('modal-slider-controls'), modalImageDots = document.getElementById('modal-image-dots');

            // --- FUNCTIONS ---
            function setLanguage(lang) {
                currentLang = lang;
                const t = translations[lang];
                document.getElementById('website-name').textContent = t.websiteName;
                document.getElementById('category-title').textContent = t.categoryTitle;
                document.getElementById('search-box').placeholder = t.searchPlaceholder;
                document.querySelector('label[for="price-filter"]').innerHTML = `${t.maxPrice}: $<span id="price-value">${priceFilter.value}</span>`;
                document.getElementById('contact-seller-text').textContent = t.contactSeller;
                document.querySelector('#no-results h3').textContent = t.noProducts;
                document.querySelector('#no-results p').textContent = t.noProductsDesc;
                renderCategoryButtons();
                applyFilters();
                document.getElementById('lang-en').classList.toggle('opacity-50', lang !== 'en');
                document.getElementById('lang-km').classList.toggle('opacity-50', lang !== 'km');
            }
            
            function renderProductSections(productsToRender) {
                productSectionsContainer.innerHTML = '';
                const categoriesInProducts = [...new Set(productsToRender.map(p => p.category))];
                let hasResults = false;
                
                categoriesInProducts.forEach(category => {
                    const categoryProducts = productsToRender.filter(p => p.category === category);
                    if (categoryProducts.length === 0) return;
                    
                    hasResults = true;
                    const section = document.createElement('section');
                    section.id = `category-section-${category}`;
                    section.className = 'py-4 scroll-mt-48'; // scroll-mt accounts for sticky header height

                    const grid = categoryProducts.map(product => `
                        <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300 cursor-pointer group" data-product-id="${product.id}">
                            <div class="relative aspect-square w-full overflow-hidden">
                                <img class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" src="${product.images[0]}" alt="${product.name}" onerror="this.onerror=null;this.src='https://placehold.co/600x600/cccccc/ffffff?text=Image+Not+Found';">
                            </div>
                            <div class="p-4">
                                <h3 class="text-lg font-semibold text-gray-800 truncate">${product.name}</h3>
                                <p class="mt-2 text-xl font-bold text-blue-600">$${product.price}</p>
                            </div>
                        </div>
                    `).join('');

                    section.innerHTML = `
                        <h2 class="text-2xl font-bold mb-4">${category}</h2>
                        <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6">
                            ${grid}
                        </div>
                    `;
                    productSectionsContainer.appendChild(section);
                });

                noResultsDiv.classList.toggle('hidden', hasResults);
                
                document.querySelectorAll('[data-product-id]').forEach(card => {
                    card.addEventListener('click', () => openModal(card.dataset.productId));
                });

                setupIntersectionObserver();
            }

            function renderCategoryButtons() {
                const categories = ['All', ...new Set(products.map(p => p.category))];
                categoryFiltersContainer.innerHTML = '';
                categories.forEach(category => {
                    const button = document.createElement('button');
                    button.textContent = category === 'All' ? translations[currentLang].all : category;
                    button.dataset.category = category;
                    button.className = 'filter-btn px-4 py-2 text-sm font-medium rounded-lg transition-colors duration-200 border border-gray-300 hover:bg-gray-100';
                    button.addEventListener('click', () => handleCategoryClick(category));
                    categoryFiltersContainer.appendChild(button);
                });
                updateActiveCategoryButtonUI();
            }

            function handleCategoryClick(category) {
                isUserClicking = true;
                activeCategory = category;
                updateActiveCategoryButtonUI();
                
                if (category !== 'All') {
                    const section = document.getElementById(`category-section-${category}`);
                    if (section) {
                        section.scrollIntoView({ behavior: 'smooth' });
                    }
                } else {
                     applyFilters();
                     window.scrollTo({ top: 0, behavior: 'smooth' });
                }

                clearTimeout(clickTimeout);
                clickTimeout = setTimeout(() => { isUserClicking = false; }, 1000); 
            }
            
            function updateActiveCategoryButtonUI() {
                document.querySelectorAll('#category-filters .filter-btn').forEach(btn => {
                    btn.classList.toggle('filter-btn-active', btn.dataset.category === activeCategory);
                });
                const activeButton = document.querySelector(`#category-filters .filter-btn[data-category="${activeCategory}"]`);
                if(activeButton) {
                    activeButton.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                }
            }
            
            function applyFilters() {
                const searchTerm = searchBox.value.toLowerCase();
                const maxPrice = parseInt(priceFilter.value);
                
                let filteredProducts = products.filter(p => p.price <= maxPrice);
                
                if (searchTerm) {
                    filteredProducts = filteredProducts.filter(p => p.name.toLowerCase().includes(searchTerm));
                }
                renderProductSections(filteredProducts);
            }
            
            function setupIntersectionObserver() {
                const observer = new IntersectionObserver((entries) => {
                    if (isUserClicking) return;
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const category = entry.target.id.replace('category-section-', '');
                            activeCategory = category;
                            updateActiveCategoryButtonUI();
                        }
                    });
                }, { rootMargin: '-40% 0px -55% 0px' });
                
                document.querySelectorAll('[id^="category-section-"]').forEach(section => {
                    observer.observe(section);
                });
            }

            // --- Carousel & Modal Functions (unchanged from previous version, with minor fixes) ---
            function setupCarousel() {
                carouselContainer.innerHTML = carouselImages.map((img, index) => `<div class="carousel-item absolute w-full h-full ${index === 0 ? 'opacity-100' : 'opacity-0'}"><img src="${img.src}" alt="${img.alt}" class="w-full h-full object-cover"></div>`).join('');
                updateCarouselDots();
                setInterval(() => {
                    currentCarouselIndex = (currentCarouselIndex + 1) % carouselImages.length;
                    showSlide(currentCarouselIndex);
                }, 5000);
            }
            function showSlide(index) {
                document.querySelectorAll('.carousel-item').forEach((item, i) => {
                    item.classList.toggle('opacity-100', i === index);
                    item.classList.toggle('opacity-0', i !== index);
                });
                updateCarouselDots();
            }
            function updateCarouselDots() {
                carouselDots.innerHTML = carouselImages.map((_, index) => `<div class="w-2.5 h-2.5 rounded-full transition-colors ${index === currentCarouselIndex ? 'bg-white' : 'bg-white/50'}"></div>`).join('');
            }
            function openModal(productId) {
                currentModalProduct = products.find(p => p.id === productId);
                if (!currentModalProduct) return;
                currentModalImageIndex = 0;
                updateModalContent();
                modal.classList.remove('hidden');
                setTimeout(() => { modalContent.classList.remove('scale-95', 'opacity-0'); }, 10);
            }
            function closeModal() {
                 modalContent.classList.add('scale-95', 'opacity-0');
                 setTimeout(() => { modal.classList.add('hidden'); }, 300);
            }
            function updateModalContent() {
                if (!currentModalProduct) return;
                modalName.textContent = currentModalProduct.name;
                modalPrice.textContent = `$${currentModalProduct.price}`;
                modalId.textContent = `Product ID: ${currentModalProduct.id}`;
                modalDescription.textContent = currentModalProduct.description;
                modalContact.href = `mailto:${currentModalProduct.contact}`;
                updateModalImage();
            }
            function updateModalImage() {
                const images = currentModalProduct.images;
                modalImg.src = images[currentModalImageIndex];
                modalSliderControls.classList.toggle('hidden', images.length <= 1);
                modalImageDots.innerHTML = images.map((_, index) => `<div class="w-2 h-2 rounded-full ${index === currentModalImageIndex ? 'bg-white' : 'bg-white/50'}"></div>`).join('');
            }
            function showNextModalImage() {
                const images = currentModalProduct.images; if (images.length > 1) { currentModalImageIndex = (currentModalImageIndex + 1) % images.length; updateModalImage(); }
            }
            function showPrevModalImage() {
                 const images = currentModalProduct.images; if (images.length > 1) { currentModalImageIndex = (currentModalImageIndex - 1 + images.length) % images.length; updateModalImage(); }
            }

            // --- EVENT LISTENERS ---
            const debouncedApplyFilters = () => {
                activeCategory = 'All';
                updateActiveCategoryButtonUI();
                applyFilters();
            }
            searchBox.addEventListener('input', debouncedApplyFilters);
            priceFilter.addEventListener('input', () => { 
                document.getElementById('price-value').textContent = priceFilter.value;
                debouncedApplyFilters(); 
            });
            document.getElementById('lang-en').addEventListener('click', () => setLanguage('en'));
            document.getElementById('lang-km').addEventListener('click', () => setLanguage('km'));
            modalCloseBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
            modalPrevBtn.addEventListener('click', showPrevModalImage);
            modalNextBtn.addEventListener('click', showNextModalImage);

            // --- INITIALIZATION ---
            setLanguage(currentLang);
            setupCarousel();
        });
    </script>
</body>
</html>
