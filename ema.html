<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Facebook Ad Account Balance Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 antialiased flex items-center justify-center min-h-screen">

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-5 right-5 z-50 space-y-3"></div>

    <!-- Main Content -->
    <main class="p-6 lg:p-8">
        <!-- Ad Account Details Display -->
        <div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-xl shadow-2xl">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-gray-200">Ad Account Details</h1>
            <div id="fb-ad-account-details" class="space-y-4">
                <!-- Content will be loaded by JavaScript -->
                <div class="text-center text-gray-500 dark:text-gray-400">
                    <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    <p class="mt-3">Fetching details...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            /*******************************************************************
            * NOTIFICATION SYSTEM
            *******************************************************************/
            function showNotification(message, type = 'info', duration = 4000) {
                const container = document.getElementById('notification-container');
                if (!container) return;
                const notif = document.createElement('div');
                let classes;

                switch (type) {
                    case 'success':
                        classes = 'bg-green-100 dark:bg-green-900 border-green-500 text-green-800 dark:text-green-200';
                        break;
                    case 'error':
                        classes = 'bg-red-100 dark:bg-red-900 border-red-500 text-red-800 dark:text-red-200';
                        break;
                    default: // info
                        classes = 'bg-blue-100 dark:bg-blue-900 border-blue-500 text-blue-800 dark:text-blue-200';
                }

                notif.className = `max-w-sm p-4 rounded-lg shadow-lg border-l-4 transform transition-all duration-300 opacity-0 translate-x-10 ${classes}`;
                notif.textContent = message;
                notif.setAttribute('role', 'alert');
                container.appendChild(notif);

                // Animate in
                setTimeout(() => {
                    notif.classList.remove('opacity-0', 'translate-x-10');
                }, 10);

                // Animate out and remove after a delay
                setTimeout(() => {
                    notif.classList.add('opacity-0');
                    notif.addEventListener('transitionend', () => notif.remove());
                }, duration);
            }

            /*******************************************************************
            * FACEBOOK AD ACCOUNT DETAILS FETCHER
            *******************************************************************/

            // --- API Configuration ---
            const apiEndpoint = '/api/ema'; // API endpoint for Ema

            // --- Element Selector ---
            const fbAdAccountDetails = document.getElementById('fb-ad-account-details');

            /**
             * Fetches and displays the details for the hardcoded ad account.
             */
            async function fetchAccountDetails() {
                try {
                    // Call the local API endpoint
                    const response = await fetch(apiEndpoint);
                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    // The balance is returned in cents, so we divide by 100.
                    const displayBalance = data.balance ? (parseFloat(data.balance) / 100).toFixed(2) : '0.00';

                    if (data) {
                        // Populate the div with the simplified details.
                        fbAdAccountDetails.innerHTML = `
                    <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
                        <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Account Name</p>
                        <p class="text-xl font-semibold text-gray-800 dark:text-gray-200">${data.name}</p>
                    </div>
                    <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
                        <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Current Balance</p>
                        <p class="text-xl font-semibold text-green-600 dark:text-green-400">${data.currency} ${displayBalance}</p>
                    </div>
                `;
                        showNotification('Details loaded successfully!', 'success');
                    } else {
                        fbAdAccountDetails.innerHTML = '<p class="text-red-500 text-center">Failed to load ad account details.</p>';
                    }
                } catch (error) {
                    fbAdAccountDetails.innerHTML = `<p class="text-red-500 text-center">Error: ${error.message}</p>`;
                    showNotification(`Error: ${error.message}`, 'error');
                }
            }

            // --- Initial Load ---
            // Fetch the details as soon as the page is ready.
            fetchAccountDetails();

        }); // End of DOMContentLoaded
    </script>

</body>

</html>
